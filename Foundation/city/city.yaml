city:
  name: antigravity
  version: 0.1.0

environment: dev

defaults:
  budgets:
    max_steps: 25
    max_tool_calls: 10
    timeout_seconds: 120

governance:
  policy_mode: strict_allowlist
  least_agency: true

observability:
  traces_dir: "data/traces"
  format: "jsonl"
  event_schema: "schemas/run_event.schema.json"

registry:
  path: "data/registry/registry.json"

# ── External Records District ────────────────────────────────────────
# Files that live outside Foundation/ but are governed by the city.
# copy_on_run: true  →  files are COPIED into trace artifacts at run end
#                       (makes each run immutable; external files can change later)
external_records:
  policy: copy_on_run
  districts:
    - name: verseridge_agent_docs
      description: "NotebookLM briefs and research artifacts from VerseRidge Corporate"
      path: "../VerseRidge Corporate/.agent/docs"
      known_files:
        - context_brief.json
        - context_brief.md
        - ultimate_agent_brief.md
